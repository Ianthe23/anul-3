plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation libs.junit

    // This dependency is used by the application.
    implementation libs.guava
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'org.example.ConvolutionMatrix'
}

// Custom task to run the data generator
task generateData(type: JavaExec) {
    group = 'application'
    description = 'Generate test data using GenerateData class'
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'org.example.GenerateData'
    
    // Allow passing arguments from command line
    if (project.hasProperty('appArgs')) {
        args project.appArgs.split(' ')
    }
}
